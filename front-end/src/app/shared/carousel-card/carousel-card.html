          <div class="flex justify-between items-center py-5">
            <div class="flex flex-col">
              <div class="text-gray-500 text-sm">
                Rent/day
              </div>
              <div class="mt-2 font-semibold">
                {{ "$" + Property.rentPerDay }}
              </div>
            </div>
            <div class="flex flex-col">
              <div class="text-gray-500 text-sm">
                Rating
              </div>
              <div class="mt-2">
                <div class="flex">
                  <p-rating
                    [ngModel]="Property.rating"
                    [stars]="5"
                    [readonly]="true"
                    [iconOnStyle]="{'color': 'gold'}"
                  ></p-rating>
                  <span class="ml-2 text-gray-500">
                    {{ Property.rating |number: '1.1-1' }}({{ Property.reviewsCount }})
                  </span>
                </div>
              </div>
            </div>
