<div class="relative overflow-hidden rounded-md shadow-sm bg-white">
    <div class="p-6 flex items-center justify-between border-b border-gray-100">
        <h6 class="text-lg font-semibold">Recent Transactions</h6>
        <a href=""
            class="btn btn-link font-normal text-slate-400 hover:text-primary after:bg-primary transition duration-500">
            View orders <i class="mdi mdi-arrow-right ms-1"></i>
        </a>
    </div>

    <div class="relative overflow-x-auto block w-full xl:max-h-[284px] max-h-[350px]" data-simplebar>
        <table class="w-full text-start">
            <thead class="text-base">
                <tr>
                    <th class="text-start font-semibold text-[15px] px-4 py-3"></th>
                    <th class="text-start font-semibold text-[15px] px-4 py-3 min-w-[180px]">Title</th>
                    <th class="text-start font-semibold text-[15px] px-4 py-3 min-w-[120px]">Guest</th>
                    <th class="text-start font-semibold text-[15px] px-4 py-3 min-w-[120px]">Host</th>
                    <th class="text-start font-semibold text-[15px] px-4 py-3">Price</th>
                    <th class="text-start font-semibold text-[15px] px-4 py-3 min-w-[140px]">Date</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let txn of transactions">
                    <th class="text-start border-t border-gray-100 px-4 py-3 font-semibold">
                        <div class="relative md:shrink-0">
                            <img [src]="txn.img" class="object-cover size-12 min-w-[48px] rounded-md shadow-sm" alt="">
                        </div>
                    </th>
                    <td class="text-start border-t border-gray-100 px-4 py-3 font-semibold">
                        <div class="ms-2">
                            <a href="#" class="font-medium hover:text-primary block text-lg">{{ txn.title }}</a>
                            <span class="text-slate-400">{{ txn.location }}</span>
                        </div>
                    </td>
                    <td class="text-start border-t border-gray-100 px-4 py-3">
                        <span>{{ txn.guestName }}</span>
                    </td>
                    <td class="text-start border-t border-gray-100 px-4 py-3">
                        <span>{{ txn.hostName }}</span>
                    </td>
                    <td class="text-start border-t border-gray-100 px-4 py-3">
                        <span class="text-slate-400">{{ txn.price }}</span>
                    </td>
                    <td class="text-start border-t border-gray-100 px-4 py-3">
                        <span class="text-slate-400">{{ txn.date }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
