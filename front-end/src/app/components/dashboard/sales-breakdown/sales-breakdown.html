<div class="relative overflow-hidden rounded-md shadow-sm bg-white">
  <div class="p-6 flex items-center justify-between border-b border-gray-100">
    <h6 class="text-lg font-semibold">Sales Data</h6>

    <div class="position-relative">
      <select
        class="form-select form-input w-full py-2 h-10 bg-white rounded outline-none border !border-gray-200 focus:ring-0"
        (change)="onPeriodChange($event)">
        <option value="Y" selected>Yearly</option>
        <option value="M">Monthly</option>
        <option value="W">Weekly</option>
        <option value="T">Today</option>
      </select>
    </div>
  </div>

  <div class="p-6">
    <div *ngFor="let source of sources" class="mb-5">
      <div class="flex justify-between mb-2">
        <span class="text-slate-400">{{ source.label }}</span>
        <span class="text-slate-400">{{ source.percent }}%</span>
      </div>
      <div class="w-full bg-gray-100 rounded-full h-[6px]">
        <div class="bg-primary h-[6px] rounded-full" [style.width.%]="source.percent"></div>
      </div>
    </div>
  </div>
</div>
