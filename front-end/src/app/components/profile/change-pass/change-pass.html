<div class="min-h-[120vh] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/bg/02.jpg');">

  <div class="backdrop-blur-md bg-white bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="space-y-5">
      <h2 class="text-xl font-semibold text-center mb-4">Change Password</h2>

      <div>
        <label class="block font-medium mb-1">Old Password</label>
        <input [(ngModel)]="oldPassword" name="oldPassword" type="password"
               class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-medium mb-1">New Password</label>
        <input [(ngModel)]="newPassword" name="newPassword" type="password"
               class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-medium mb-1">Confirm New Password</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
               class="w-full border rounded px-3 py-2" />
      </div>

      <button type="button" (click)="updatePassword()"
              class="w-full mt-4 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">
        Update Password
      </button>
    </div>
  </div>
</div>
