<div class="container mx-auto px-4 sm:px-6 lg:px-10 bg-gray-50 dark:bg-gray-800 min-h-screen mb-35 font-sans text-[17px] text-black dark:text-white">
  <!-- Banner -->
  <div class="w-full h-64 sm:h-72 md:h-80 lg:h-[22rem] xl:h-[24rem] rounded-xl overflow-hidden shadow-lg relative mb-4">
    <img src="https://t3.ftcdn.net/jpg/07/29/24/44/360_F_729244411_WhxmAI61Uu6B8YV7Fzfk5BjWCkzbDIs4.jpg"
      alt="Profile Banner"
      class="w-full h-full object-cover absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
  </div>

  <!-- Main Profile Layout -->
  <div class="w-full flex flex-col lg:flex-row gap-6 mt-6 relative z-10">
    
    <!-- Left Card -->
    <div class="w-full lg:w-[28%] -mt-32 lg:-mt-40 xl:-mt-48 pl-6 sm:pl-8 md:pl-10 lg:pl-12 relative z-20">
      <div class="rounded-xl p-6 bg-white dark:bg-slate-900 shadow-lg dark:shadow-gray-700">
        <div class="flex flex-col items-center text-center mb-4">
          <img [src]="user.profilePicUrl" alt="Profile Picture"
            class="w-28 h-28 rounded-full object-cover mb-4 shadow-lg border-4 border-blue-100 dark:border-blue-900">
          <h5 class="text-xl font-bold text-gray-900 dark:text-white">{{ fullName }}</h5>
        </div>

        <h6 class="text-lg font-semibold mb-4">Personal Details :</h6>
        <div class="space-y-3">

          <!-- EMAIL (only if user is UserProfile) -->
       @if (fullUser) {
         <div class="flex items-center">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-mail text-blue-500 mr-3">
            <rect width="20" height="16" x="2" y="4" rx="2" />
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
           </svg>
          <div>
            <h6 class="text-gray-700 dark:text-white font-medium mb-0">Email :</h6>
            <a href="mailto:{{ fullUser.email }}" class="text-slate-500 dark:text-slate-400">{{ fullUser.email }}</a>
           </div>
          </div>

          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-phone text-blue-500 mr-3">
             <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-1.18 2.19l-.73.44a15.46 15.46 0 0 0 7.91 7.91l.44-.73a2 2 0 0 1 2.19-1.18 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
           </svg>
            <div>
              <h6 class="text-gray-700 dark:text-white font-medium mb-0">Phone :</h6>
              <span class="text-slate-500 dark:text-slate-400">{{ fullUser.phone }}</span>
            </div>
          </div>
         }
          <!-- LANGUAGE -->
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-globe text-blue-500 mr-3">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 2a14.5 14.5 0 0 0 0 20" />
              <path d="M2 12h20" />
            </svg>
            <div>
              <h6 class="text-gray-700 dark:text-white font-medium mb-0">Language :</h6>
              <span class="text-slate-500 dark:text-slate-400">{{ userLanguage }}</span>
            </div>
          </div>

          <!-- BIRTHDAY -->
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-calendar text-blue-500 mr-3">
              <path d="M8 2v4" />
              <path d="M16 2v4" />
              <rect width="18" height="18" x="3" y="4" rx="2" />
              <path d="M3 10h18" />
            </svg>
            <div>
              <h6 class="text-gray-700 dark:text-white font-medium mb-0">Birthday :</h6>
              <span class="text-slate-500 dark:text-slate-400">{{ userBirthday }}</span>
            </div>
          </div>

          <!-- LOCATION -->
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-map-pin text-blue-500 mr-3">
              <path d="M12 12.7a1 1 0 1 0 0-1.4 1 1 0 0 0 0 1.4Z" />
              <path
                d="M19.4 15c.6 0 1.2-.2 1.7-.6 1.4-1.1 2.3-2.9 2.3-4.9C23.4 5.8 18.2 2 12 2S.6 5.8.6 9.5c0 2 .9 3.8 2.3 4.9.5.4 1.1.6 1.7.6H12v7l2-2 2 2v-7h3.4Z" />
            </svg>
            <div>
              <h6 class="text-gray-700 dark:text-white font-medium mb-0">Location :</h6>
              <span class="text-slate-500 dark:text-slate-400">{{ user.location }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Right Content -->
    <div class="w-full lg:w-[72%]">
      <div class="rounded-xl shadow-md dark:shadow-gray-700 bg-white dark:bg-slate-900 p-6">
        <div class="mb-6">
          <button (click)="showMyProperties()" [ngClass]="{
              'bg-blue-600 hover:bg-blue-700 text-white': activeTab() === 'my',
              'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600': activeTab() !== 'my'
            }"
            class="px-5 py-2.5 text-sm rounded-lg font-semibold mr-3 transition-colors duration-200 ease-in-out">
            My Properties
          </button>
          <button (click)="showRentedProperties()" [ngClass]="{
              'bg-blue-600 hover:bg-blue-700 text-white': activeTab() === 'rented',
              'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600': activeTab() !== 'rented'
            }"
            class="px-5 py-2.5 text-sm rounded-lg font-semibold transition-colors duration-200 ease-in-out">
            Rented Properties
          </button>
        </div>

        @if (activeTab() === 'my') {
          <app-owned-properties></app-owned-properties>
        } @else {
          <app-rented-properties></app-rented-properties>
        }
      </div>
    </div>
  </div>
</div>
