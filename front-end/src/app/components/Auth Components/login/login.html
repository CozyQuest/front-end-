<div class="min-h-[120vh] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/bg/02.jpg');">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-md space-y-4">

    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>

    <!-- Email -->
    <div>
      <input formControlName="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded" />
      <p class="text-red-500 text-sm mt-1" *ngIf="f['email'].invalid && f['email'].touched">
        Enter a valid email
      </p>
    </div>

    <!-- Password -->
    <div>
      <input formControlName="password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded" />
      <p class="text-red-500 text-sm mt-1" *ngIf="f['password'].invalid && f['password'].touched">
        Min 8 chars, 1 letter & 1 number
      </p>
    </div>

    <!-- Remember Me -->
    <div class="flex items-center">
      <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="mr-2">
      <label for="rememberMe" class="text-sm text-gray-700">Remember Me</label>
    </div>

     <a (click)="forgetPass()"
   class="mt-4 inline-block text-blue-600 hover:underline text-sm">
  Forgot Password?
</a>


    <!-- Login Button -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-700 transition disabled:opacity-50">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- OR Divider -->
    <div class="text-center text-gray-500 my-2">OR</div>

    <!-- Google Button -->
    <button 
      type="button" 
      (click)="loginWithGoogle()" 
      class="w-full border-2 border-blue-500 bg-white text-gray-700 p-3 rounded-lg hover:bg-blue-50 hover:border-blue-600 transition-all font-medium flex items-center justify-center gap-2 cursor-pointer"
      [disabled]="isLoading">
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      {{ isLoading ? 'Signing in...' : 'Continue with Google' }}
    </button>

    <!-- Redirect to Register -->
    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a (click)="goToRegister()" class="text-blue-600 hover:underline cursor-pointer">Sign up</a>
    </p>
  </form>
</div>
