<div class="flex items-center justify-center min-h-screen bg-blue-50 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full text-center">
    <svg
      class="mx-auto h-16 w-16 text-red-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
    <h1 class="text-2xl font-semibold text-red-500 mt-4">Payment Canceled</h1>
    <p class="text-gray-700 mt-2">
      Your payment was not completed. You can try again or return to the homepage.
    </p>
    <a
      [routerLink]="'/'"
      class="inline-block mt-6 px-6 py-2 bg-blue-500 text-white font-medium rounded-xl hover:bg-blue-600 transition"
    >
      Back to Home
    </a>
  </div>
</div>
