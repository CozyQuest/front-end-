<div class="m-10 mb-30">
    <div class="layout-specing">
        <div class="flex justify-between items-center">
            <div>
                <h5 class="text-xl font-semibold">Hello, Ahmed</h5>
                <h6 class="text-slate-400">Welcome back!</h6>
            </div>
        </div>

        <div class="grid xl:grid-cols-5 md:grid-cols-3 grid-cols-1 mt-6 gap-6">
            <app-stat-card class="relative overflow-hidden rounded-md shadow-sm bg-white" *ngFor="let card of cards"
                [title]="card.title" [value]="card.value" [currency]="card.currency" [icon]="card.icon">
            </app-stat-card>
        </div>

        <div class="grid lg:grid-cols-12 grid-cols-1 mt-6 gap-6">
            <app-revenue-chart class="lg:col-span-8"></app-revenue-chart>
            <app-sales-breakdown class="lg:col-span-4"></app-sales-breakdown>
        </div>

        <app-pending-requests (propertyApproved)="onPropertyApproved()"></app-pending-requests>

        <div class="grid lg:grid-cols-12 grid-cols-1 mt-6 gap-6">
            <app-map-card class="xl:col-span-3 lg:col-span-6 order-1"></app-map-card>
            <app-recent-transactions class="xl:col-span-6 lg:col-span-12 xl:order-2 order-3"></app-recent-transactions>
            <app-top-properties class="xl:col-span-3 lg:col-span-6 xl:order-3 order-2"></app-top-properties>
        </div>
    </div>

</div>
