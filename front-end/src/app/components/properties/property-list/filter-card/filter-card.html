<div class="shadow-sm p-6 rounded-xl bg-white sticky top-20 mb-10">
    <form (ngSubmit)="applyFilter()">
        <div class="grid grid-cols-1 gap-4">

            <!-- Search Field -->
            <div>
                <label for="searchname" class="font-semibold text-sm text-gray-900">Search Properties</label>
                <div class="relative mt-2">
                    <i class="uil uil-search text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input [(ngModel)]="search" name="search" id="searchname" type="text"
                        class="w-full ps-10 py-2.5 px-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-sm"
                        placeholder="Search">
                </div>
            </div>

            <!-- Property Type Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900">Property Type</label>
                <select [(ngModel)]="propertyTypeId" name="propertyTypeId"
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">All Types</option>
                    <option [value]="1">Apartment</option>
                    <option [value]="2">Villa</option>
                    <option [value]="3">Studio</option>
                </select>
            </div>

            <!-- Location Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900">Location</label>
                <select [(ngModel)]="location" name="location"
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">All Locations</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Borg EL-Arab">Borg EL-Arab</option>
                    <option value="King Mariot">King Mariot</option>
                </select>
            </div>

            <!-- Room Count Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900">Min Room Count</label>
                <select [(ngModel)]="minRoomCount" name="minRoomCount"
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Any</option>
                    <option [value]="1">1+</option>
                    <option [value]="2">2+</option>
                    <option [value]="3">3+</option>
                    <option [value]="4">4+</option>
                </select>
            </div>

            <!-- Price Range Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900">Max Price</label>
                <select [(ngModel)]="maxPrice" name="maxPrice"
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">No Limit</option>
                    <option [value]="1000">Below 1,000</option>
                    <option [value]="5000">Below 5,000</option>
                    <option [value]="10000">Below 10,000</option>
                    <option [value]="20000">Below 20,000</option>
                </select>
            </div>

            <!-- People Capacity Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900">Min People Capacity</label>
                <select [(ngModel)]="minPeople" name="minPeople"
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Any</option>
                    <option [value]="1">1+</option>
                    <option [value]="2">2+</option>
                    <option [value]="4">4+</option>
                    <option [value]="6">6+</option>
                    <option [value]="10">10+</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2.5 text-center text-white font-semibold bg-primary hover:bg-primary rounded-md transition duration-300">
                    Apply Filter
                </button>
            </div>

        </div>
    </form>
</div>
