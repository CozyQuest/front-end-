<div class="shadow-sm dark:shadow-gray-700 p-6 rounded-xl bg-white dark:bg-slate-900 sticky top-20 mb-10">
    <form (ngSubmit)="applyFilter()">
        <div class="grid grid-cols-1 gap-4">
            <!-- Search Field -->
            <div>
                <label for="searchname" class="font-semibold text-sm text-gray-900 dark:text-white">Search Properties</label>
                <div class="relative mt-2">
                    <i class="uil uil-search text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input name="search" id="searchname" type="text"
                        class="w-full ps-10 py-2.5 px-3 border border-gray-200 dark:border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-sm dark:bg-slate-800 dark:text-white"
                        placeholder="Search">
                </div>
            </div>

            <!-- Categories Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900 dark:text-white">Categories</label>
                <select
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 dark:border-gray-800 rounded-md bg-white dark:bg-slate-800 text-sm dark:text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="re">Residential</option>
                    <option value="la">Land</option>
                    <option value="co">Commercial</option>
                    <option value="ind">Industrial</option>
                    <option value="inv">Investment</option>
                </select>
            </div>

            <!-- Location Dropdown -->
            <div>
                <label class="font-semibold text-sm text-gray-900 dark:text-white">Location</label>
                <select
                    class="w-full mt-2 py-2.5 px-3 border border-gray-200 dark:border-gray-800 rounded-md bg-white dark:bg-slate-800 text-sm dark:text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="NY">New York</option>
                    <option value="MC">North Carolina</option>
                    <option value="SC">South Carolina</option>
                </select>
            </div>

            <!-- Apply Filter Button -->
            <div>
                <button type="submit"
                    class="w-full py-2.5 text-center text-white font-semibold bg-primary hover:bg-primary rounded-md transition duration-300">
                    Apply Filter
                </button>
            </div>
        </div>
    </form>
</div>
